name: 'Publish icons'

on:
  workflow_dispatch:
    inputs:
      type:
        description: 'icons version type. Choose empty option if using custom version'
        type: choice
        default: 'minor'
        options:
          - patch
          - minor
          - major
          - prerelease
          - prepatch
          - preminor
          - premajor
          - ~
        required: true
      custom_version:
        description: 'custom version: x.y.z-preid.a (without "v"). Overrides version type'
        required: false
      tag:
        description: 'prerelease tag: preid ("alpha" or "beta"). Leave empty for release'
        required: false

run-name: Publish @vkontakte/icons ${{ inputs.custom_version }} ${{ inputs.type }} ${{ inputs.tag }}

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.DEVTOOLS_GITHUB_TOKEN }}

      - uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: 'yarn'
          always-auth: true
          registry-url: 'https://registry.npmjs.org'

      - run: yarn install --frozen-lockfile

      - run: yarn icons-build

      - name: Set Git credentials
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"

      - name: Bumping @vkontakte/icons version
        run: |
          if [ ${{ !github.event.inputs.custom_version }} ]; then
            yarn version --${{ github.event.inputs.type }} --no-commit-hooks --preid ${{ github.event.inputs.tag }}
            exit 0
          else
            yarn version --new-version ${{ github.event.inputs.custom_version }} --no-commit-hooks --preid ${{ github.event.inputs.tag }}
            exit 0
          fi

      - name: Pushing changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.DEVTOOLS_GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      - name: Publishing release
        run: |
          yarn publish --tag ${{ github.event.inputs.tag }} --non-interactive
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_PUBLISH_TOKEN }}

      - name: Creating doc
        run: yarn docs

      - name: Publishing doc
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.DEVTOOLS_GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: docs
